<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>

<body>
    <section class="main centered">
        <h1>This calculate can add, subtract, multiply and divide two numbers.</h1>
        <div class="textCenter">
            <label class="textSize" for="valueOne">Value one: </label>
            <input class="textSize itemIndent" type="text" id="valueOne"><br/>
            <label class="textSize" for="operator">Choose operator: </label>
            <select class="textSize itemIndent" name="operator" id="operator"><br/>
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select><br />
            <label class="textSize" for="valueTwo">Value two: </label>
            <input class="textSize itemIndent" type="text" id="valueTwo"><br/>
            
            <button class="textSize itemIndent" onclick="calculate.calc()">=</button><br/>
            <span class="textSize itemIndent">Expression result: </span><span class="textSize itemIndent" id="result"></span>
            
        </div>
    </section>

    <!-- /.main -->
    <script src="script.js"></script>
</body>

</html>
